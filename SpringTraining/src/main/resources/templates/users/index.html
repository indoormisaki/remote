<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>ユーザ一覧</p>
	<a th:href="@{/users/create}">新規登録</a>

	<table>
		<tr th:each="user: ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
		</tr>
	</table>
</body>
</html>
