<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>pokemon sample</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
	<form th:action="@{/pokedex}" method="get">
		<div>
			<select name="id">
				<option th:each="pokemon, id : ${allPokemons}" th:value="${id.index + 1}" th:text="${id.index + 1} + '. ' + ${pokemon}"></option>
			</select>
		</div>
		<div>
			<input type="submit" value="図鑑を見る">
		</div>
	</form>

	<form th:action="@{/battle}" method="post">
		<div>
			<span>あなたのポケモン</span>
			<select th:name="myPokemonId">
				<option th:each="pokemon, id : ${allPokemons}" th:value="${id.index + 1}" th:text="${id.index + 1} + '. ' + ${pokemon}"></option>
			</select>
		</div>
		<div>
			<span>あいてのポケモン</span>
			<select th:name="enemyPokemonId">
				<option th:each="pokemon, id : ${allPokemons}" th:value="${id.index + 1}" th:text="${id.index + 1} + '. ' + ${pokemon}"></option>
			</select>
		</div>
		<div>
			<input type="submit" value="バトル開始">
		</div>
	</form>
</body>
</html>
